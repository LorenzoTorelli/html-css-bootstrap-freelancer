<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bootstrap</title>
</head>
<body>

    <!-- heaeder  -->
    <header>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div id="mc-nav-container" class="container-fluid">
              <a  class="navbar-brand text-uppercase" href="#">start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Contact Us
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item text-uppercase" href="#">Action</a></li>
                      <li><a class="dropdown-item text-uppercase" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item text-uppercase" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
        <!-- jumbotron  -->

        <div id="mc-jumbo-container" class="container-fluid">
            <div class="container container-md container-xl text-center">
                <img src="img/avatar.svg" class="image-fluid" alt="avatar">
                <h2 class="text-uppercase">Start bootstrap</h2>
                <span class="border-top border-5"></span>
                <i class="fas fa-star"></i>
                <span class="border-top border-2"></span>
                <h4 class="text-uppercase">Graphic Artist - Web Designer - Illustrator</h4>
            </div>
        </div>

    </header>

    <!-- main  -->
    <main>
        <div class="mc-main-container container text-center">
            <h2 class="text-uppercase">Portfolio</h2>

            <div class="row gy-2">
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
                <div class=" box border col-xs-12 col-md-6 col-xl-4"></div>
            </div>
        </div>

        <div id="mc-about-container" class="container-fluid">
            <div class="mc-main-container container text-center">
                <h2 class="text-uppercase">about</h2>
                <div class="row gy-2">
                    <div class=" box border col-xs-12 col-md-6"></div>
                    <div class=" box border col-xs-12 col-md-6"></div>
                </div>
                <button id="Download-btn" type="button" class="btn btn-lg btn-primary">Download</button> 
            </div>
        </div>


    </main>

    <!-- footer  -->
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
